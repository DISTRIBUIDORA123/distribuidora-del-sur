<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Distribuidora del Sur - Login</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="firebase.js"></script>
</head>

<body class="login-dark">

    <div class="login-container">
        <div class="login-box">

            <h2 class="login-title">Distribuidora del Sur</h2>
            <p class="login-sub">Sistema POS</p>

            <input id="loginEmail" type="email" placeholder="Correo electrónico" class="login-input">
            <input id="loginPass" type="password" placeholder="Contraseña" class="login-input">

            <button id="btnLogin" class="login-btn">Iniciar sesión</button>

            <p id="loginError" class="login-error"></p>

        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
